{% extends 'welcome/index.html' %}
{% block title %}
    审核资料
{% endblock title %}
{% block content %}
    <div class="pro_apply">
        <form method="post" action="">
            {% csrf_token %}
             <ul>
                <li>
                    姓名：<input type="text" name="username">
                </li>
                <li>
                    性别：<input type="radio" name="gender" checked>男<input type="radio" name="gender">女
                </li>
                <li>
                    联系方式：<input type="text" name="phone_num">
                </li>
                <li>
                    家庭住址：<input type="text" name="address">
                </li>
                <li>
                    身份证照片：<input type="file" name="card_pic">
                </li>
                <li>
                    相关资料：<input type="file" name="check_file">
                </li>

                <li>
                    <input type="submit" value="提交">
                </li>
            </ul>
        </form>
    </div>


{% endblock content %}
